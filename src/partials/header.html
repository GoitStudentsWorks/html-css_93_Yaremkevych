<header class="header">
  <div class="header-block container">
    <a class="logo list" href="./index.html"
      ><svg class="logo-icon" width="100" height="16">
        <use href="./img/icons.svg#icon-logo" icon-logo></use>
      </svg>
    </a>
    <ul class="header-list list">
      <li class="header-item">
        <a
          href="#about-us"
          class="header-item-link"
          style="text-decoration: none"
          >About us</a
        >
      </li>
      <li class="header-item">
        <a
          href="#products"
          class="header-item-link"
          style="text-decoration: none"
          >Our products</a
        >
      </li>
      <li class="header-item">
        <a href="#prices" class="header-item-link" style="text-decoration: none"
          >Prices</a
        >
      </li>
      <li class="header-item">
        <a
          href="#about-us"
          class="header-item-link"
          style="text-decoration: none"
          >Bestsellers</a
        >
      </li>
      <li class="header-item">
        <a
          href="#about-us"
          class="header-item-link"
          style="text-decoration: none"
          >Reviews</a
        >
      </li>
      <li class="header-item">
        <a
          href="#about-us"
          class="header-item-link"
          style="text-decoration: none"
          >Contacts</a
        >
      </li>
    </ul>
    <button class="menu-open-btn" type="button" data-menu-open>
      <svg class="header-icon-svg" width="32" height="32">
        <use href="./img/icons.svg#icon-hamburger-icon"></use>
      </svg>
    </button>
    <div class="mob-menu is-hidden" data-menu>
      <div class="backdrop">
        <div class="header-mob-menu">
          <a class="mob-icon list" href="./index.html"
            ><svg class="mob-logo-icon" width="100" height="16">
              <use href="./img/icons.svg#icon-logo" icon-logo></use></svg
          ></a>
          <button type="button" class="mob-close-btn" data-menu-close>
            <svg class="modal-icon" width="32" height="32">
              <use href="./img/icons.svg#icon-close"></use>
            </svg>
          </button>
        </div>
        <nav class="header-navigation">
          <ul class="mob-list list">
            <li class="mob-item">
              <a
                href="#about-us"
                class="mob-item-link"
                style="text-decoration: none"
                >About us</a
              >
            </li>
            <li class="mob-item">
              <a
                href="#products"
                class="mob-item-link"
                style="text-decoration: none"
                >Our products</a
              >
            </li>
            <li class="mob-item">
              <a
                href="#prices"
                class="mob-item-link"
                style="text-decoration: none"

              >
            </li>
            <li class="mob-item">
              <a
                href="#about-us"
                class="mob-item-link"
                style="text-decoration: none"
                >Bestsellers</a
              >
            </li>
            <li class="mob-item">
              <a
                href="#about-us"
                class="mob-item-link"
                style="text-decoration: none"
                >Reviews</a
              >
            </li>
            <li class="mob-item">
              <a
                href="#about-us"
                class="mob-item-link animate__animated animate__slideInRight"
                style="text-decoration: none"
                >Contacts</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
